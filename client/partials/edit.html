<div ng-controller = "editController">
  <h1>Edit a  Friend</h1>
  <hr><br><br>
  <h1>{{friend.friend.birthday}}</h1>
  <form ng-submit="editFriend()">
    First<input type="text" ng-model = 'newFriend.first_name' placeholder={{friend.friend.first_name}} required>
    Last<input type="text" ng-model = 'newFriend.last_name' placeholder={{friend.friend.last_name}} required>
    BIRTHDAY<input type="date" ng-model = 'newFriend.birthday' placeholder={{ friend.friend.birthday | date : 'dd.MM.y' }} required>
    <input type="submit" value="EDIT FRIEND">
  </form>
  <hr><br><br>
</div>
