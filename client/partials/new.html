<div ng-controller = "newController">
  <h1>Add a new Friend</h1>
  <hr><br><br>
  <form ng-submit="addFriend()" name="newFriends">
    First<input type="text" ng-model = 'newFriend.first_name' name="first_name" required>
    Last<input type="text" ng-model = 'newFriend.last_name' name="last_name" required>
    BIRTHDAY<input type="date" ng-model = 'newFriend.birthday' name="birthday" required>
    <input type="submit" value="ADD FRIEND">
  </form>
  <hr><br><br>
</div>
